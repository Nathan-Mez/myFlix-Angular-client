<div class="main-page">
    <mat-card class="start-page">
    <mat-card-title>
      Welcome to GrandFlix App
    </mat-card-title>
    <mat-card-subtitle>Register or Login to continue</mat-card-subtitle>
    <mat-card-actions>
    <button
    mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
      width="70px"
    >
    <mat-icon>person_add</mat-icon>
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
      color="primary"
      width="70px"
    >
    <mat-icon>exit_to_app</mat-icon>
      Login
    </button>
</mat-card-actions>
</mat-card>
  </div>
